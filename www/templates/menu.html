<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="login()"ng-controller="NavigationCtrl" >
          Signin
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/settings">
          Settings
        </ion-item>
          <ion-item nav-clear menu-close ng-click="add_project()" ng-controller="NavigationCtrl">
              Add Project
          </ion-item>
          <ion-item nav-clear menu-close ng-click="project_update()" ng-controller="NavigationCtrl">
              Update Project
          </ion-item>
          <ion-item nav-clear menu-close ng-click="add_organization()" ng-controller="NavigationCtrl">
              Add Organization
          </ion-item>
          <ion-item nav-clear menu-close ng-click="organization_update()" ng-controller="NavigationCtrl">
              Update Organization
          </ion-item>
          <ion-item nav-clear menu-close ng-click="add_contact()" ng-controller="NavigationCtrl">
              Add Contact
          </ion-item>
          <ion-item nav-clear menu-close ng-click="update_contact()" ng-controller="NavigationCtrl">
              Update Contact
          </ion-item>
          <ion-item nav-clear menu-close ng-click="getProjects()" ng-controller="NavigationCtrl">
             Projects
          </ion-item>
          <ion-item nav-clear menu-close ng-click="getOrganizations()" ng-controller="NavigationCtrl">
             Organizations
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
